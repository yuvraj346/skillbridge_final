{% extends 'base.html' %}

{% block title %}Contact Us - SkillBridge{% endblock %}

{% block content %}
<section class="py-5 bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bold mb-3">Get in Touch</h1>
                    <p class="lead text-muted">Have questions? We'd love to hear from you.</p>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Your Name</label>
                                <input type="text" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Subject</label>
                                <input type="text" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Message</label>
                                <textarea class="form-control" rows="5" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-gradient-primary w-100">
                                <i class="bi bi-send me-2"></i>
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>

                <div class="row g-4 mt-4">
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="bi bi-envelope fs-1 text-primary mb-3 d-block"></i>
                                <h6 class="fw-bold">Email Us</h6>
                                <p class="text-muted mb-0">support@skillbridge.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="bi bi-chat-dots fs-1 text-primary mb-3 d-block"></i>
                                <h6 class="fw-bold">Live Chat</h6>
                                <p class="text-muted mb-0">Available 24/7</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
